config:
  dev:postgres:
    name: postgres
    configMap:
      data:
        POSTGRES_DB: postgresdb
        POSTGRES_USER: admin
        POSTGRES_PASSWORD: psltest
    persistentVolume:
      hostPath: /mnt/data
    container:
      image: postgres:15.1-alpine
      replicaCount: 1
      tag: latest
      volumeMounts:
        name: postgredb
        mountPath: /var/lib/postgresql/data
    db:
      port: 5432
    service:
      type: NodePort
      port: 8080
      nodePort: 30002
  dev:back:
    name: back
    deployment:
      container:
        replicaCount: 1
        name: breaking-news-back
        dockerHubImage: deemp/breaking-news-back-app:latest
        config:
          mountPath: /etc/config
          app:
            varName: CONFIG_FILE
            filePath: config.yaml
            fileContent:
              env: dev
              db:
                db: postgresql
                user: admin
                password: psltest
                dbName: postgresdb
                numConns: 10
              web:
                port: 8080
                pageSize: 10
              jwtParameters:
                expirationTime: 3600
