components:
  schemas:
    AuthorName:
      type: string
    CategoryId:
      maximum: 9223372036854775807
      minimum: -9223372036854775808
      type: integer
    CreateNews:
      properties:
        category:
          $ref: '#/components/schemas/CategoryId'
        images:
          items:
            $ref: '#/components/schemas/Image'
          type: array
        text:
          type: string
        title:
          type: string
      required:
      - title
      - text
      - category
      - images
      type: object
    Either_(SomeError_LoginError)_FullToken:
      oneOf:
      - properties:
          Left:
            $ref: '#/components/schemas/SomeError_LoginError'
        required:
        - Left
        type: object
      - properties:
          Right:
            $ref: '#/components/schemas/FullToken'
        required:
        - Right
        type: object
    Either_(SomeError_RegisterError)_FullToken:
      oneOf:
      - properties:
          Left:
            $ref: '#/components/schemas/SomeError_RegisterError'
        required:
        - Left
        type: object
      - properties:
          Right:
            $ref: '#/components/schemas/FullToken'
        required:
        - Right
        type: object
    Either_(SomeError_RotateError)_FullToken:
      oneOf:
      - properties:
          Left:
            $ref: '#/components/schemas/SomeError_RotateError'
        required:
        - Left
        type: object
      - properties:
          Right:
            $ref: '#/components/schemas/FullToken'
        required:
        - Right
        type: object
    FullToken:
      properties:
        accessToken:
          type: string
        refreshToken:
          type: string
      required:
      - refreshToken
      - accessToken
      type: object
    GetNews:
      properties:
        authorName:
          $ref: '#/components/schemas/AuthorName'
        category:
          $ref: '#/components/schemas/CategoryId'
        creationDate:
          $ref: '#/components/schemas/UTCTime'
        id:
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          type: integer
        images:
          items:
            $ref: '#/components/schemas/Image'
          type: array
        isPublished:
          type: boolean
        text:
          type: string
        title:
          type: string
      required:
      - title
      - creationDate
      - authorName
      - category
      - text
      - id
      - images
      - isPublished
      type: object
    Image:
      type: string
    LoginError:
      enum:
      - UserDoesNotExist
      type: string
    Password:
      type: string
    RegisterError:
      enum:
      - UserExists
      type: string
    RotateError:
      enum:
      - SessionDoesNotExist
      - SessionHasNewerAccessTokenId
      type: string
    SomeError_LoginError:
      properties:
        error:
          $ref: '#/components/schemas/LoginError'
      required:
      - error
      type: object
    SomeError_RegisterError:
      properties:
        error:
          $ref: '#/components/schemas/RegisterError'
      required:
      - error
      type: object
    SomeError_RotateError:
      properties:
        error:
          $ref: '#/components/schemas/RotateError'
      required:
      - error
      type: object
    UTCTime:
      example: 2016-07-22T00:00:00Z
      format: yyyy-mm-ddThh:MM:ssZ
      type: string
    UserLoginForm:
      properties:
        password:
          $ref: '#/components/schemas/Password'
        userName:
          $ref: '#/components/schemas/UserName'
      required:
      - userName
      - password
      type: object
    UserName:
      type: string
    UserRegisterForm:
      properties:
        authorName:
          $ref: '#/components/schemas/AuthorName'
        password:
          $ref: '#/components/schemas/Password'
        userName:
          $ref: '#/components/schemas/UserName'
      required:
      - userName
      - password
      - authorName
      type: object
  securitySchemes:
    JWT:
      bearerFormat: JWT
      description: Bearer Authentication
      scheme: bearer
      type: http
info:
  title: ''
  version: ''
openapi: 3.0.0
paths:
  /api1/news/create:
    post:
      requestBody:
        content:
          application/json;charset=utf-8:
            schema:
              $ref: '#/components/schemas/CreateNews'
      responses:
        '200':
          content:
            application/json;charset=utf-8: {}
          description: ''
        '400':
          description: Invalid `body`
      security:
      - JWT: []
  /api1/news/get:
    get:
      parameters:
      - in: query
        name: createdUntil
        required: false
        schema:
          format: yyyy-mm-ddThh:MM:ssZ
          type: string
      - in: query
        name: createdSince
        required: false
        schema:
          format: yyyy-mm-ddThh:MM:ssZ
          type: string
      - in: query
        name: createdAt
        required: false
        schema:
          format: yyyy-mm-ddThh:MM:ssZ
          type: string
      - in: query
        name: authorName
        required: false
        schema:
          type: string
      - in: query
        name: category
        required: false
        schema:
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          type: integer
      - in: query
        name: content
        required: false
        schema:
          type: string
      - in: query
        name: block
        required: false
        schema:
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          type: integer
      - in: query
        name: newsId
        required: false
        schema:
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          type: integer
      responses:
        '200':
          content:
            application/json;charset=utf-8:
              schema:
                items:
                  $ref: '#/components/schemas/GetNews'
                type: array
          description: ''
        '400':
          description: Invalid `newsId` or `block` or `content` or `category` or `authorName`
            or `createdAt` or `createdSince` or `createdUntil`
      security:
      - JWT: []
  /api1/user/login:
    post:
      requestBody:
        content:
          application/json;charset=utf-8:
            schema:
              $ref: '#/components/schemas/UserLoginForm'
      responses:
        '200':
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Either_(SomeError_LoginError)_FullToken'
          description: ''
        '400':
          description: Invalid `body`
  /api1/user/register:
    post:
      requestBody:
        content:
          application/json;charset=utf-8:
            schema:
              $ref: '#/components/schemas/UserRegisterForm'
      responses:
        '200':
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Either_(SomeError_RegisterError)_FullToken'
          description: ''
        '400':
          description: Invalid `body`
  /api1/user/rotate-refresh-token:
    post:
      responses:
        '200':
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Either_(SomeError_RotateError)_FullToken'
          description: ''
      security:
      - JWT: []
