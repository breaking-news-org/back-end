name: test
version: 0.1.0.0
github: "value/test"
license: BSD3
author: "value"
maintainer: "value"
copyright: "value"

# extra-source-files:

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            value

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/value/test#readme>

default-extensions:
  - BlockArguments
  - ConstraintKinds
  - DataKinds
  - DeriveGeneric
  - FlexibleContexts
  - GADTs
  - ImportQualifiedPost
  - KindSignatures
  - LambdaCase
  - OverloadedStrings
  - QuasiQuotes
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - StrictData
  - TemplateHaskell
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - TypeOperators
  - ViewPatterns
  - OverloadedRecordDot

dependencies:
  - base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
    - back-end
    - effectful
    - hspec
    - http-client
    - http-types
    - jose
    - servant
    - servant-auth
    - servant-client
    - string-interpolate
    - tasty
    - tasty-hspec
    - tasty-hunit
    - wai
    - wai-extra
    - bytestring
    - servant-client-core
    - servant-named-core
    - servant-named-client
    - containers
    - http-api-data
    - data-default

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-export-lists
  - -Wmissing-home-modules
  - -Wpartial-fields
  - -Wredundant-constraints

executables:
  test:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - back-end
      - test
    build-tools:
      - tasty-discover:tasty-discover
